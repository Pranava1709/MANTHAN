{% load static %}
<!DOCTYPE html>
<html>
  <head>

    <title>Team Rana</title>
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/style.css' %}">

  </head>

  <body>


    <div class="loader-wrapper">
          <span class="loader"><span class="loader-inner"></span></span>
        </div>
    <!-- <div class="bgimg">
      <!-- <img src="../static/images/bg.jpg" alt="Image not available"> -->
    </div> -->

    <div class="navbar">

      <ul>
        <a href="{% url 'Home' %}">Home</a>
        <a href="{% url 'process_video' %}">For Video</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </ul>

    </div>

    {% block content %}

    <div class="content">

        <h1>WELCOME</h1>

        <h3>Advanced Object Identification in Images and Videos<br>Detects the desired label even in severe cases of fog, smog, haze and noise.</h3>
        <br>
        <div class="cbutton">

          <a href="{% url 'denoise' %}">DENOISING</a>
          <a href="{% url 'dehaze' %}">DEHAZING</a>
          <br><br><br><br><br><br><br>
          <!-- <a id="vid" style="margin-right:40px;" href="{% url 'process_video' %}">For Video</a> -->
        </div>
        <!-- <div class="videobtn">
        <a href="{% url 'process_video' %}">For Video</a>
        </div> -->
    </div>
    {% endblock %}

    <script>
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                  "body").style.visibility = "hidden";
                document.querySelector(
                  ".loader-wrapper").style.visibility = "visible";
            } else {
                document.querySelector(
                  ".loader-wrapper").style.display = "none";
                document.querySelector(
                  "body").style.visibility = "visible";
            }
        };
    </script>




  </body>
</html>
